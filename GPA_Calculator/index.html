<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="GPA.png" alt="gpaimage" height="500px" width="100%" >
  <!-- <div class="start">
  <h1>CGPA Calculator</h1>
  <div class="para">
  <p>No more manual calculationsâ€”just enter your grades and let us do the rest.</p>
  </div>

  <div class="form">
    <div class="main_form">
    <form action="#">
    <div class="subject">
        <input type="text"  placeholder="Enter your subject">
        <div class="options">
          <div class="grade">
        <select for="grade">
          <option value="A">A</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B">B</option>
          <option value="B-">B-</option>
          <option value="C+">C+</option>
          <option value="C">C</option>
          <option value="C-">C-</option>
          <option value="D+">D+</option>
          <option value="D">D</option>
          <option value="F">F</option>
        </select>
        </div>
        <div class="points">
        <select for="points">
          <option value="4.00">4.00</option>
          <option value="3.67">3.67</option>
          <option value="3.33">3.33</option>
          <option value="3.00">3.00</option>
          <option value="2.67">2.67</option>
          <option value="2.33">2.33</option>
          <option value="2.00">2.00</option>
          <option value="1.67">1.67</option>
          <option value="1.33">1.33</option>
          <option value="1.00">1.00</option>
          <option value="0.00">0.00</option>
        </select>
        </div>
        <div class="credit">
          <input type="text" placeholder="Credit hours">
        </div>
        </div>
      </div>
    </form>
    <button class="btn1">Add Subject</button>
    <button class="btn2">See result</button>
    </div>
    <div class="result">
      <div class="circular-progress">
      <span class="progress-value">CGPA</span>
    </div>
    <div class="gpa">CGPA:
      <div class="final_gpa"></div>
    </div>
    </div>
  </div>
  <div class="record">
  </div>
  <script src="script.js"></script>
</body>
</html>
